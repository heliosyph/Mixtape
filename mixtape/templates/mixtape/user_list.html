{% extends "base_generic.html" %} {% block content %} {% if object_list %}
<ul>

    <a href="{% url 'mixtape:user_detail' object.id %}">{{ object.username_creator }}</a>

<p>No users are available.</p>
{% endif %} {% endblock content %}
