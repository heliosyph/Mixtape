{% extends "base_generic.html" %}
{% block content %}
  <head>
    <style>
    h2{
      margin-top:2rem;
    }

    p{
      font-size:1.2rem;
    }

    body{
      background-color: #f4f4f4;
    }

    .btn{
      margin-bottom: 2rem;
    }

    li{
      font-size: 1.2rem;
    }

    h3{
      margin-top:9rem;
    }
    </style>
  </body>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="200"
                 height="200"
                 fill="black"
                 class="bi bi-person-circle"
                 viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <h2>@{{ object.username_creator }}</h2>
            <a class="btn btn-primary btn-xs btn-user"
               href="{% url 'mixtape:user_list' %}">Friends</a>
          </div>
          <div class="p-5 bg-grey rounded-3">
            <ul>
              <li>Favorite Genre: {{ object.favorite_genre }}</li>
              <li>Favorite Artist: {{ object.favorite_artist }}</li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h3>
              Status Message
            </h2>
            <p>{{ object.status }}</p>
            <div>
              {% if is_user %}
                <a class="btn btn-primary btn-xs btn-user"
                   href="{% url 'mixtape:User_update' pk=user.pk %}"
                   role="button">Update Profile</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{% endblock content %}
