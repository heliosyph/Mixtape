{% extends "base_generic.html" %}
{% block content %}
    {% if object_list %}
        <h3>Created Songs</h3>
        <ul>
            {% for object in object_list %}
                <li>
                    <a href="{% url 'mixtape:song_detail' object.id %}">{{ object.song_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs are available.</p>
    {% endif %}
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'mixtape:song_create' %}">
            <i class="fa-solid fa-plus"></i> Create Song
        </a>
    {% endif %}
{% endblock content %}
