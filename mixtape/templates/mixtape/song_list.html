{% extends "base_generic.html" %} {% block content %}

<head>
  <style>
    ul {
      list-style: none;
    }

    .overall-div {
      padding: 10rem 20rem;
      background-color: #f4f4f4;
      margin-top: 10rem;
    }

    body {
      background: rgb(174, 238, 178);
      background: radial-gradient(circle, rgba(174, 238, 178, 1) 3%, rgba(233, 148, 226, 1) 100%);
    }

    a {
      text-decoration: none;
      font-size: 1.2rem;
    }

    .btn {
      padding: 0.5rem 2rem;
    }
  </style>
</head>

{% if object_list %}

<div class="text-center py-5 overall-div rounded-3">
  <h3>Created Songs</h3>
  <ul>
    {% for object in object_list %}
    <li>
      <a href="{% url 'mixtape:song_detail' object.id %}">{{ object.song_name }}</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No songs are available.</p>
  {% endif %} {% if user.is_authenticated %}
  <a class="btn btn-primary btn btn-dark" href="{% url 'mixtape:song_create' %}">
    <i class="fa-solid fa-plus"></i> Create Song
  </a>
</div>
{% endif %} {% endblock content %}
