{% extends "base_generic.html" %}
{% block content %}
    {% if object_list %}
        <ul>
            {% for object in object_list %}
                <li>
                    <a href="{% url 'mixtape:song_detail' object.id %}">{{ object.song_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs are available.</p>
    {% endif %}
{% endblock content %}
