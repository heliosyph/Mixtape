{% extends "base_generic.html" %} {% block content %} {% if object_list %}
<ul>
  {% for object in object_list %}
  <li>
    <a href="{% url 'mixtape:playlist_detail' object.id %}"> {{ object.playlist_name }} </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No playlist_detail are available.</p>
{% endif %} {% endblock content %}
